<!DOCTYPE html>
<html>
<head>
    <title>View Blogs</title>
    <style>
        .blog-box {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
  
        .blog-box a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>View Blogs</h1>
    <div id="blogs"></div>

    <script>
        // Helper function to format time as "year-month-day, time"
        function formatTime(timeString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
            return new Date(timeString).toLocaleString(undefined, options);
        }

        fetch('/view')
            .then(response => response.json())
            .then(data => {
                const blogsContainer = document.getElementById('blogs');

                data.forEach(blog => {
                    const blogElement = document.createElement('div');
                    blogElement.classList.add('blog-box');
                    blogElement.innerHTML = `
                        <h2><a href="/blogs/${blog.id}">${blog.title}</a></h2>
                        <p>Author: ${blog.author}</p>
                        <p>Created At: ${formatTime(blog.created_at)}</p>
                        <p>Updated At: ${formatTime(blog.updated_at)}</p>
                    `;
                    blogsContainer.appendChild(blogElement);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
