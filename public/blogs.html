<!DOCTYPE html>
<html>
<head>
  <title>User Blogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .blog-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .blog-content {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>User Blogs</h2>

  <ul>
    {{ range .blogs }}
    <li>
      <a href="/blogs/{{ .ID }}">
        <div class="blog-title">{{ .Title }}</div>
        <div class="blog-content">{{ .Content }}</div>
      </a>
    </li>
    {{ end }}
  </ul>
</body>
</html>
