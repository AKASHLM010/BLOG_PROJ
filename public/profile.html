<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Welcome, {{ .FirstName }}!</h2>
  <p>What would you like to do?</p>
  <ul>
    <li><a href="/editor">Create a new blog</a></li>
    <li><a href="/edit">Update your blogs</a></li>
    <li><a href="/delete">Delete your blogs</a></li>
    <li><a href="/view">View your blogs</a></li>
  </ul>
</body>
</html>
