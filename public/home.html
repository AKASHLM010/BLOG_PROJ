<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Website</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-left: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Main Styles */
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    #blog-list {
      margin-top: 20px;
    }

    .blog-item {
      background-color: #f4f4f4;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .blog-item h2 {
      margin-top: 0;
    }

    .blog-item p {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="blog-list">
      <!-- This section will be dynamically populated with blog posts -->
    </section>
  </main>



  <script>
    // Fetch blog data from the backend and populate the blog-list section
    fetch("/blogs")
      .then(response => response.json())
      .then(data => {
        const blogList = document.getElementById("blog-list");
        data.forEach(blog => {
          const blogItem = document.createElement("div");
          blogItem.className = "blog-item";
          blogItem.innerHTML = `
          <h2><a href="/blogs/${blog.id}">${blog.title}</a></h2>
          
            <p>Author: ${blog.author}</p>
            <p>Created At: ${blog.created_at}</p>
            <p>Updated At: ${blog.updated_at}</p>
          `;
          blogList.appendChild(blogItem);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>

</html>
