<!DOCTYPE html>
<html>
<head>
    <title>Blog Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        #blogContent {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 5px;
        }

        #blogAuthor {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 id="blogTitle"></h1>
    <p id="blogContent"></p>
    <p id="blogAuthor"></p>
    <p id="blogCreatedAt"></p>
    <p id="blogUpdatedAt"></p>

    <script>
        // Function to parse query parameters from the URL
        function getQueryParams(url) {
            const queryParams = {};
            const params = new URLSearchParams(url.search);
            for (const [key, value] of params.entries()) {
                queryParams[key] = value;
            }
            return queryParams;
        }

        // Get the blog data from the query parameters
        const queryParams = getQueryParams(window.location);
        const title = decodeURIComponent(queryParams.title);
        const content = decodeURIComponent(queryParams.content);
        const author = decodeURIComponent(queryParams.author);
        const createdAt = new Date(queryParams.createdAt).toLocaleString(undefined, {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
        });
        const updatedAt = new Date(queryParams.updatedAt).toLocaleString(undefined, {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
        });
        // Update the content of the page with the blog data
        document.getElementById('blogTitle').innerText = title;
        document.getElementById('blogContent').innerText = content;
        document.getElementById('blogAuthor').innerText = 'Author: ' + author;
        document.getElementById('blogCreatedAt').innerText = 'Created At: ' + createdAt;
        document.getElementById('blogUpdatedAt').innerText = 'Updated At: ' + updatedAt;
    </script>
</body>
</html>
